{% extends "data/dashboard/base.html" %}
{% block dashboard_content %}
<div class="max-w-2xl mx-auto p-4">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-3xl font-extrabold tracking-tight">Daftar Peminatan</h1>
        <div class="flex gap-2">
            <a href="{% url 'matakuliah_list' %}" class="btn btn-secondary btn-sm shadow-md">Kembali</a>
            <a href="{% url 'peminatan_create' %}" class="btn btn-primary btn-sm shadow-md">Tambah Peminatan</a>
        </div>
    </div>
    <div class="overflow-x-auto rounded-xl shadow-lg bg-base-100">
        <table class="table table-zebra w-full">
            <thead class="bg-base-200 text-base-content">
                <tr>
                    <th class="px-4 py-3 text-left">Kode</th>
                    <th class="px-4 py-3 text-left">Nama</th>
                    <th class="px-4 py-3 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for p in peminatan_list %}
                <tr class="hover">
                    <td class="px-4 py-2 font-mono">{{ p.kode }}</td>
                    <td class="px-4 py-2">{{ p.nama }}</td>
                    <td class="px-4 py-2 flex gap-2 justify-center">
                        <a href="{% url 'peminatan_update' p.pk %}" class="btn btn-warning btn-xs shadow">Edit</a>
                        <form method="post" action="{% url 'peminatan_delete' p.pk %}" style="display:inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-error btn-xs shadow" onclick="return confirm('Yakin hapus?')">Hapus</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center py-6 text-base-content/60">Belum ada data peminatan.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
